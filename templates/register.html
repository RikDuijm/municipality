{% extends 'base.html'%} {% block content %}

    <div class="row">
        <h1>Quickly report a problem in your neighbourhood</h1>
    </div>
    <div class="row">
        <h2>Please register</h2>
    </div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="{{url_for('register')}}" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username (spaces not allowed)</label>
                    <input id="register-username" name="username" type="text" class="form-control" placeholder="Username" onkeypress="return AvoidSpace(event)">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- code used from: https://jsfiddle.net/taditdash/hDtA3/ -->
<script>
function AvoidSpace(event) {
    var k = event ? event.which : window.event.keyCode;
    if (k == 32) return false;
}
</script>

{% endblock %}
