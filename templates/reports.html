{% extends 'base.html'%} {% block content %}

<h1>Reported Problems</h1>

    <div class="row">
        <div class="col-sm-6 login-button">
            <button class="btn btn-danger"><a href="{{ url_for('add_report') }}" class="login"> Report a problem</a></button>
        </div>
    </div>

    <div id="accordion">

        <div class="card">
        {% for report in reports %}

            <div class="card-header">

                    <p class="card-link" data-toggle="collapse" href="#collapseOne"><i class="fas fa-angle-down"></i>

                        <button class="btn btn-danger"><a href="{{url_for('edit_report', report_id=report._id)}}" class="comment_delete">Comment</a></button>
                        <button class="btn btn-danger"><a href="{{url_for('delete_report', report_id=report._id)}}" class="comment_delete">Delete</a></button>
                        {{report.streetname}} | {{report.date}}
                    </p>
            </div>

            <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                {{report.problem}}<br>
                {{report.username}}<br>
                {{report.add_comment}}

                </div>

            </div>

        {% endfor %}
        </div>

    </div>

{% endblock %}
