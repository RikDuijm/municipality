{% extends 'base.html'%} {% block content %}

    <h1>Reported Problems</h1>

    <div class="row">
        <div class="col-sm-6 login-button">
            <button class="btn btn-danger"><a href="{{ url_for('add_report') }}" class="login"> Report a problem</a></button>
        </div>
    </div>

    <div id="accordion">
        <div class="card">
            {% for report in reports %}
                <div class="card-header">
                                            <button class="btn btn-danger"><a href="{{url_for('edit_report', report_id=report._id)}}" class="comment_delete">Comment</a></button>
                            <button class="btn btn-danger"><a href="{{url_for('delete_report', report_id=report._id)}}" class="comment_delete">Delete</a></button>
                        <p class="card-link" data-toggle="collapse" href="#{{ report.streetname }}" aria-expanded="false" role="button"><i class="fas fa-angle-down"></i>
                            <strong>{{report.streetname}}</strong> <br>
                            <span class="small-font">{{report.date}}</span>
                        </p>
                </div>
                <div id="{{ report.streetname }}" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        {{report.problem}}<br><br>
                        Reported by: {{report.username}}<br>
                        Status:<br>
                        {{report.add_comment}}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <div class="progress">
        <div class="progress-bar bg-danger" style="width:100%" >100%</div>
    </div>
{% endblock %}
