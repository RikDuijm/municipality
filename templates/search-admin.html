{% extends "base.html" %}

{% block content %}

    <div class="row">
        <h1>Quickly report a problem in your neighbourhood</h1>
    </div>
    <div class="row">
        <h2>2. Check reported problems in <font class="text-danger">{{ query }}</font>.</h2>
    </div>

    <div id="accordion">
        <div class="card">
            {% for report in results %}
                <div class="card-header">
                            <button class="btn btn-danger"><a href="{{url_for('edit_report', report_id=report._id)}}" class="comment_delete">Comment</a></button>
                            <button class="btn btn-danger"><a href="{{url_for('delete_report', report_id=report._id)}}" class="comment_delete">Delete</a></button>
                    <p class="card-link" data-toggle="collapse" href="#collapseOne" aria-expanded="false"><i class="fas fa-angle-down"></i>
                        {{report.problem}}<br>
                        <span class="small-font">{{report.date}}</span>
                    </p>
                </div>

                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                    Reported by: {{report.username}}<br>
                    Status:<br>
                    {{report.add_comment}}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

        <div class="progress">
        <div class="progress-bar bg-danger" style="width:40%">40%</div>
        </div>

{%  endblock %}
